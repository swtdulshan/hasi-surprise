<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hasi ‚Äî A Surprise</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#06040a;
      --accent:#ff5c8a; 
      --muted:#bdb6c4;
      --glass: rgba(255,255,255,0.04);
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,92,138,0.06), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(140,84,255,0.04), transparent),
                  var(--bg);
      color: #efe9f2;
      font-family: 'Quicksand', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:920px;
      min-height:560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      position:relative;
      overflow:hidden;
      padding:40px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:20px;
    }

    .hearts { position:absolute; inset:0; overflow:hidden; z-index:2; pointer-events:none; }

    .intro{
      text-align:center;
      z-index:5;
      transform:translateY(-10px);
    }
    .intro h1{
      margin:0;
      font-family: 'Playfair Display', serif;
      font-weight:700;
      font-size:clamp(32px,6vw,54px);
      letter-spacing:1px;
      color: #fff;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6);
      opacity:0;
      transform: translateY(12px);
      animation:fadeInUp 1s ease forwards 0.5s;
    }
    .intro p{
      margin:8px 0 0 0;
      color:var(--muted);
      font-size:clamp(14px,2.2vw,18px);
      opacity:0;
      transform: translateY(8px);
      animation:fadeInUp 1s ease forwards 0.9s;
    }

    @keyframes fadeInUp{ to{ opacity:1; transform:none; } }

    .name-line{
      margin-top:14px;
      font-size:clamp(20px,3vw,28px);
      color:var(--accent);
      font-weight:700;
      display:inline-block;
      opacity:0;
      transform: translateY(8px) scale(0.98);
      animation:popIn 1s ease forwards 1.3s;
      text-shadow: 0 6px 18px rgba(255,92,138,0.06);
      font-family: 'Playfair Display', serif;
    }
    @keyframes popIn{ to{ opacity:1; transform:none; } }

    .reveal-btn{
      margin-top:18px;
      z-index:6;
      background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      padding:14px 26px;
      border-radius:999px;
      color: #fff;
      cursor:pointer;
      font-weight:600;
      letter-spacing:0.6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .reveal-btn:hover{ transform:translateY(-4px) scale(1.01); box-shadow:0 18px 40px rgba(0,0,0,0.6); }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .buttons button {
      font-size: 20px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes { background: #ff4d6d; color:white; }
    .no { background: lightgray; color:black; position: relative; }

    #loveMessage { display:none; text-align:center; }
    #resultMessage {
      display:none;
      font-size:26px;
      margin-top:30px;
      color:#ff4d6d;
      text-align:center;
    }

    /* Floating hearts and ring */
    .heart { position:absolute; font-size:24px; animation: floatHearts 3s linear forwards; }
    @keyframes floatHearts { 0% { transform: translateY(0) scale(1); opacity:1; } 100% { transform: translateY(-200px) scale(1.5); opacity:0; } }

    .ring { font-size:60px; margin-top:25px; animation: pop 0.8s ease-out forwards; opacity:0; }
    @keyframes pop { 0% { transform: scale(0); opacity:0; } 60% { transform: scale(1.3); opacity:1; } 100% { transform: scale(1); opacity:1; } }

    .music-control{
      position:absolute; right:18px; top:18px; z-index:8; display:flex; gap:8px; align-items:center; font-size:14px;
    }
    .music-btn{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <div class="music-control">
      <button id="playBtn" class="music-btn">Play Music ‚ñ∂</button>
      <button id="muteBtn" class="music-btn">Mute</button>
    </div>

    <div class="intro">
      <h1>Hi <span class="name-line">Hasi</span>‚Ä¶</h1>
      <p>I made this just for you. There's something I really want to say.</p>
    </div>

    <button id="revealBtn" class="reveal-btn">Click to see my love message üíå</button>

    <div id="loveMessage">
      <p style="font-size:22px; font-weight:600; color:#fff;">Hasi, I love you with all my heart. Will you be mine forever?</p>
      <div class="buttons">
        <button id="yesBtn" class="yes">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" class="no">No üò¢</button>
      </div>
      <div id="resultMessage"></div>
    </div>

    <audio id="bgAudio" loop preload="auto">
      <source src="guitar.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const loveMessage = document.getElementById("loveMessage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const resultMessage = document.getElementById("resultMessage");

    revealBtn.addEventListener("click", () => {
      loveMessage.style.display="block";
      revealBtn.style.display="none";
    });

    yesBtn.addEventListener("click", () => {
      resultMessage.innerHTML = `
        üíñ You just made my world complete, Hasi üíñ<br>
        I promise to love you every day of my life üíç
        <div class="ring">üíç</div>
      `;
      resultMessage.style.display="block";
      createHearts();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHearts(){
      for(let i=0;i<20;i++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent="üíó";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.top = "80vh";
        heart.style.animationDuration = (Math.random()*2 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},3000);
      }
    }

    // Music controls
    const bgAudio = document.getElementById("bgAudio");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");

    playBtn.addEventListener("click", ()=>{ bgAudio.play(); });
    muteBtn.addEventListener("click", ()=>{ bgAudio.pause(); });
  </script>
</body>
</html>
